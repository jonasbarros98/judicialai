{% extends 'documentos/base.html' %}
{% load static %}

{% block title %}Criar Ação Rescisória{% endblock %}

{% block extra_head %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}

<div class="container mt-5">
    <h2 class="text-center">Criar Ação Rescisória</h2>
    <br>
    <form method="post" action="{% url 'criar_acao_rescisoria' %}" enctype="multipart/form-data" id="documento-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="processo_numero" class="required-field">Número do Processo:</label>
            <input type="text" class="form-control" name="processo_numero" id="processo_numero" placeholder="Ex: XXXXXXX-XX.2024.1.23.4567" required>
        </div>

        <div class="form-group">
            <label for="fundamento_rescisorio" class="required-field">Fundamento Rescisório:</label>
            <textarea class="form-control" name="fundamento_rescisorio" id="fundamento_rescisorio" rows="5" placeholder="Explique o fundamento jurídico da ação rescisória" required></textarea>
        </div>

        <div class="form-group">
            <label for="pedido">Pedido:</label>
            <textarea class="form-control" name="pedido" id="pedido" rows="5" placeholder="Descreva o pedido da ação"></textarea>
        </div>

        <div class="form-group">
            <label for="valor_causa" class="required-field">Valor da Causa:</label>
            <input type="text" class="form-control" name="valor_causa" id="valor_causa" placeholder="Ex: R$ 50.000,00" required>
        </div>

        <div class="form-group">
            <label for="provas">Provas que Justificam a Ação Rescisória:</label>
            <textarea class="form-control" name="provas" id="provas" rows="3" placeholder="Ex: Documentos, decisões anteriores, etc."></textarea>
        </div>

        <div class="form-group">
            <label for="anexar_documento">Anexar Documento PDF (Opcional):</label>
            <input type="file" class="form-control-file" name="anexar_documento" id="anexar_documento">
        </div>

        <button type="submit" class="btn btn-primary">Gerar Ação Rescisória</button>
    </form>

    <!-- Mensagem de erro, se houver -->
    {% if error_message %}
        <div class="alert alert-danger mt-3">{{ error_message }}</div>
    {% endif %}
</div>

<script src="{% static 'js/vanilla-masker.min.js' %}"></script>
<script>
     //////////////////////////////////////////////////////////////////////////////////////////

     document.addEventListener('DOMContentLoaded', function () {
        //Aplicando a máscara
        var valorCausaInput = document.getElementById('valor_causa');
        VMasker(valorCausaInput).maskMoney({
            precision: 2,
            separator: ',',
            delimiter: '.',
            unit: 'R$ ',
            zeroCents: false
        });

         // Remove a máscara antes de submeter o formulário
         document.getElementById('documento-form').addEventListener('submit', function (event) {
            // Remove a máscara e converte para formato numérico
            var valorCausaRaw = valorCausaInput.value.replace(/[R$\s.]/g, '').replace(',', '.');
            valorCausaInput.value = valorCausaRaw;

            console.log('Valor da Causa Formatado:', valorCausaRaw); // Verifica no console
        });


    });

</script>

{% endblock %}
